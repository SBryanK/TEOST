name: Android CI (Debug/Release + optional Firebase)

on:
  workflow_dispatch:
    inputs:
      releaseNotes:
        description: "Optional release notes (used if you enable Firebase step)"
        required: false
        default: "Manual build"
  # Uncomment below if you want to auto-run later
  # push:
  #   tags:
  #     - 'v*'      # e.g. v1.0.0
  #   branches:
  #     - main
  # pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Configure Gradle (cache)
        uses: gradle/actions/setup-gradle@v3

      - name: Build Debug APK
        run: ./gradlew clean :app:assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK
        # Note: This is unsigned unless you configure signingConfigs.release in Gradle
        run: ./gradlew :app:assembleRelease

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

